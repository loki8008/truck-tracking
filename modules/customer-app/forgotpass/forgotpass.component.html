<form #register="ngForm" [formGroup]="form">
  <div class =" flex justify-center" >
    <div class="bg-white p-16 rounded shadow-2xl w-1/3">
       <h2 class = "text-3xl font-bold mb-10 text-violet-900">Customer login</h2>
        <div class="flex flex-col items-center mb-6">
          <mat-form-field class="customer w-48" appearance="outline">
            <mat-label class=" text-gray-500 ">Phonenumber:</mat-label>
            <input type="text" formControlName="mobile_number" matInput />
            <mat-error *ngIf="form.get('mobile_number')?.hasError('required')">
              mobile_number is required*
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width w-48 " appearance="outline">
            <mat-label class="text-gray-500"> New Password:</mat-label>
            <input formControlName="password" matInput>
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              password is required*
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width w-48 " appearance="outline">
            <mat-label class="text-gray-500">Forgot Password:</mat-label>
            <input formControlName="password" matInput>
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              password is required*
            </mat-error>
          </mat-form-field>
          </div>
          <button (click)="saveForm()"
          mat-raised-button color="primary" class="block w-full bg--400 p-4 rounded text-blue-800" ></button><br>
        </div>
   </div>
  </form>
