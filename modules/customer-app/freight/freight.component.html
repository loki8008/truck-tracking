<div class="example-button-row pr:10px">
    <button mat-raised-button color="primary">Stop Tracking</button>
    <button mat-raised-button color="primary" [routerLink]="['/customer-app/pending']" routerLinkActive="router-link-active" >Edit Tracking Device</button>
</div><br>
<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8 ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="route">
      <th  class="text-white text-lg" mat-header-cell *matHeaderCellDef> Route </th>
      <td mat-cell *matCellDef="let element" mat-checkbox class="example-margin">
      <mat-checkbox class="example-margin" [disabled]="false"></mat-checkbox>
      {{element.route}} </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="trackdate">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Tracking Start Date & Time </th>
      <td mat-cell *matCellDef="let element"> {{element.trackdate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="id">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Freight Device Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ref">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Document Reference Nos </th>
      <td mat-cell *matCellDef="let element"> {{element.ref}} </td>
    </ng-container>

    <ng-container matColumnDef="delivery">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Delivery Status</th>
      <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
