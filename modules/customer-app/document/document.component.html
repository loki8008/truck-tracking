<div>
  <mat-label>Biz Name 1 > Biz Name 3</mat-label>
<table mat-table [dataSource] = "dataSource " class="mat-elevation-z8  ">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th  class="text-white text-lg " mat-header-cell *matHeaderCellDef> Document Name </th>
    <td mat-cell *matCellDef="let element"> {{element.position}}<br>
      <mat-label>Uploaded by: Joshua Lawrence - 30 Dec 2020</mat-label>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Document Ref </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div><br>
