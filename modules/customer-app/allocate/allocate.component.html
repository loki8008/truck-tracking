<br>
<div>
    <mat-label>Select from other Reistered Trasporters:  </mat-label>
    <button mat-raised-button color="primary">Allocate Freight</button>
    <div><br>
    <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8 ">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th  class="text-white text-lg" mat-header-cell *matHeaderCellDef> select </th>
        <td mat-radio-group aria-label="Select an option" mat-cell *matCellDef="let element">
          <mat-radio-button value="1"></mat-radio-button>  </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Trucker/ Transporter Name:
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> key Contat User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Reg.Mobile No.  </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="plan">
        <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Area Serviced by the Transporter  </th>
        <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div><br>
