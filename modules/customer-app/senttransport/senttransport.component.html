<div class="a">
    <mat-label>Allocate Freight to Truck/transporter </mat-label>
  </div>
  <mat-label>Select From Transpoters who have sent Quotes/bids:  </mat-label>
  <button mat-raised-button color="primary" [routerLink]="['/customer-app/allocate']" routerLinkActive="router-link-active" >Allocate Freight</button>
  <div><br>
  <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8 ">


    <ng-container matColumnDef="position">
      <th  class="text-white text-lg" mat-header-cell *matHeaderCellDef> select </th>
      <td mat-radio-group aria-label="Select an option" mat-cell *matCellDef="let element">
        <mat-radio-button value="1"></mat-radio-button>  </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Trucker/ Transporter Name:
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Quotation/Bid Value </th>
      <td mat-cell *matCellDef="let element">
        {{element.weight}} </td>
        </ng-container>




    <ng-container matColumnDef="symbol">
      <th class="text-white text-lg" mat-header-cell *matHeaderCellDef> Name of the user who has Quoted/bid  </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div><br>
